<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative background shapes -->
    <div class="bg-decor">
        <div class="streak streak-1"></div>
        <div class="streak streak-2"></div>
        <div class="streak streak-3"></div>
        <div class="streak streak-4"></div>
        <div class="sparkle sparkle-1">&#10022;</div>
        <div class="sparkle sparkle-2">&#10022;</div>
        <div class="sparkle sparkle-3">&#10038;</div>
        <div class="sparkle sparkle-4">&#10022;</div>
        <div class="sparkle sparkle-5">&#10038;</div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Login/Register Section -->
    <div id="authSection">
        <div class="auth-container">
            <h1 class="app-title">Contact Manager</h1>
            <p class="app-subtitle">Manage your connections effortlessly</p>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <input type="text" id="loginUsername" placeholder="Username" autocomplete="username">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
                <button onclick="doLogin()" class="btn btn-primary">Login</button>
                <p id="loginResult" class="message"></p>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" id="regFirstName" placeholder="First Name">
                <input type="text" id="regLastName" placeholder="Last Name">
                <input type="text" id="regUsername" placeholder="Username" autocomplete="username">
                <input type="password" id="regPassword" placeholder="Password" autocomplete="new-password">
                <button onclick="doRegister()" class="btn btn-primary">Register</button>
                <p id="registerResult" class="message"></p>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Contacts Section (shown after login) -->
    <div id="contactsSection" style="display: none;">
        <header>
            <h1 class="app-title">Contact Manager</h1>
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button onclick="doLogout()" class="btn btn-logout">Logout</button>
            </div>
        </header>

        <div class="contacts-container">
            <!-- Add Contact Form -->
            <div class="card add-contact-card">
                <h2>Add New Contact</h2>
                <div class="form-row">
                    <input type="text" id="addFirstName" placeholder="First Name">
                    <input type="text" id="addLastName" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <input type="tel" id="addPhone" placeholder="Phone Number">
                    <input type="email" id="addEmail" placeholder="Email Address">
                </div>
                <button onclick="addContact()" class="btn btn-primary">Add Contact</button>
                <p id="addResult" class="message"></p>
            </div>

            <!-- Search Section -->
            <div class="card search-card">
                <h2>Search Contacts</h2>
                <div class="search-row">
                    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="handleSearchKeyup(event)">
                    <button onclick="searchContacts()" class="btn btn-search">Search</button>
                </div>
                <p id="searchResult" class="message"></p>
            </div>

            <!-- Contacts List -->
            <div class="card contacts-list-card">
                <h2>Your Contacts</h2>
                <div id="contactsList"></div>
            </div>
        </div>
    </div>

    <!-- Edit Contact Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Edit Contact</h2>
            <input type="hidden" id="editContactId">
            <input type="text" id="editFirstName" placeholder="First Name">
            <input type="text" id="editLastName" placeholder="Last Name">
            <input type="tel" id="editPhone" placeholder="Phone Number">
            <input type="email" id="editEmail" placeholder="Email Address">
            <div class="modal-buttons">
                <button onclick="updateContact()" class="btn btn-primary">Save Changes</button>
                <button onclick="closeEditModal()" class="btn btn-cancel">Cancel</button>
            </div>
            <p id="editResult" class="message"></p>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content modal-small">
            <h2>Delete Contact</h2>
            <p>Are you sure you want to delete <strong id="deleteContactName"></strong>?</p>
            <input type="hidden" id="deleteContactId">
            <div class="modal-buttons">
                <button onclick="confirmDelete()" class="btn btn-danger">Delete</button>
                <button onclick="closeDeleteModal()" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
