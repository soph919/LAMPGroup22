<!DOCTYPE html>
<html>
<head>
  <title>Contact Manager Login</title>
  <script src="index.js"></script>
</head>
<body>

<h2>Register</h2>
<input id="regFirst" placeholder="First Name"><br>
<input id="regLast" placeholder="Last Name"><br>
<input id="regLogin" placeholder="Username"><br>
<input id="regPass" type="password" placeholder="Password"><br>
<button id="registerBtn">Register</button>

<hr>

<h2>Login</h2>
<input id="loginName" placeholder="Username"><br>
<input id="loginPassword" type="password" placeholder="Password"><br>
<button id="loginBtn">Login</button>

<p id="loginResult"></p>

</body>
</html>
